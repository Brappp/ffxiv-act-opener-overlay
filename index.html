<!-- Job Selection Dropdown -->
<div id="jobSelection">
    <label for="jobSelector">Select Job:</label>
    <select id="jobSelector" onchange="loadSkillsForJob(this.value)">
        <option value="">--Select a Job--</option>
        <!-- Job options will be populated here -->
    </select>
</div>

<!-- Draggable Skill List -->
<div id="skillList">
    <!-- Skills will be dynamically loaded here -->
</div>

<!-- User Ordered Skills -->
<div id="orderedSkills">
    <p>Drag and drop skills here in the order you want:</p>
    <!-- Users drag skills here -->
</div>

<!-- Configuration Management -->
<div id="configManagement">
    <input type="text" id="configName" placeholder="Configuration Name">
    <button onclick="saveConfiguration()">Save</button>
    <button onclick="loadConfiguration()">Load</button>
    <button onclick="deleteConfiguration()">Delete</button>
</div>

<script src="script.js"></script>
